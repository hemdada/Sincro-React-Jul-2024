<!-- 
    Try to keep the data entered in the text boxes sync'd between both the calculator
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="babel.min.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="state-manager.js"></script>
    <style>
        
    </style>
    <script type="text/babel">
        function calculatorReducer(currentState = 0, action){
            switch (action.type) {
                case 'CALCULATOR_ADD':
                    return action.payload.n1 + action.payload.n2;
                    break;
                case 'CALCULATOR_SUBTRACT':
                    return action.payload.n1 - action.payload.n2;
                    break;
                case 'CALCULATOR_MULTIPLY':
                    return action.payload.n1 * action.payload.n2;
                    break;
                case 'CALCULATOR_DIVIDE':
                    return action.payload.n1 / action.payload.n2;
                    break;
                default:
                    return currentState
            }
            
        }

        const calculatorActionCreators = {
            add(n1, n2){
                const action = { type : 'CALCULATOR_ADD', payload : {n1, n2} }
                return action
            },
            subtract(n1, n2){
                const action = { type : 'CALCULATOR_SUBTRACT', payload : {n1, n2} }
                return action
            },
            multiply(n1, n2){
                const action = { type : 'CALCULATOR_MULTIPLY', payload : {n1, n2} }
                return action
            },
            divide(n1, n2){
                const action = { type : 'CALCULATOR_DIVIDE', payload : {n1, n2} }
                return action
            },
        }
        
        const Calculator1 = ({result, add, subtract, multiply, divide}) => {
            const [n1, setN1] = React.useState(0);
            const [n2, setN2] = React.useState(0);
            return (
                <div>
                    <h1>Calculator-1</h1>
                    <input type="number" onInput={ evt => setN1(parseInt(evt.target.value))}/>
                    <input type="number" onInput={ evt => setN2(parseInt(evt.target.value))}/>
                    <br/>
                    <button onClick={() => add(n1 , n2)}>Add</button>
                    <button onClick={() => subtract(n1 , n2)}>Subtract</button>
                    <button onClick={() => multiply(n1 , n2)}>Multiply</button>
                    <button onClick={() => divide(n1 , n2)}>Divide</button>
                    <div>{result}</div>
                </div>
            )
        }

        const Calculator2 = ({result, add, subtract, multiply, divide}) => {
            const [n1, setN1] = React.useState(0);
            const [n2, setN2] = React.useState(0);
            const [operation, setOperation] = React.useState('');
            const onBtnCalculateClick = () => {
                switch (operation) {
                    case 'add':
                        add(n1, n2)
                        break;
                    case 'subtract':
                        subtract(n1, n2)
                        break;
                    case 'multiply':
                        multiply(n1, n2)
                        break;
                    case 'divide':
                        divide(n1, n2)
                        break;
                    default:
                        break;
                }
            }
            return (
                <div>
                    <h1>Calculator - 2</h1>
                    <input type="number" onInput={ evt => setN1(parseInt(evt.target.value))}/>
                    <select onChange={evt => setOperation(evt.target.value)}>
                        <option value="">---Select---</option>
                        <option value="add">Add</option>
                        <option value="subtract">Subtract</option>
                        <option value="multiply">Multiply</option>
                        <option value="divide">Divide</option>
                    </select>
                    <input type="number" onInput={ evt => setN2(parseInt(evt.target.value))}/>
                    <button onClick={onBtnCalculateClick}>Calculate</button>
                    <div>{result}</div>
                </div>
            )
        }
        var root = ReactDOM.createRoot(document.getElementById("root"));
        const store = StateManager.createStore(calculatorReducer);
        const calculatorActionDispatchers = StateManager.bindActionCreators(calculatorActionCreators, store.dispatch);
        function renderCalculator(){
            const result = store.getState()
            root.render(
                <div>
                    <Calculator1 
                        result={result}
                        {...calculatorActionDispatchers}                   
                    />
                    <Calculator2 
                        result={result}
                        {...calculatorActionDispatchers}                   
                    />
                </div>
                )
        }
        renderCalculator()
        store.subscribe(renderCalculator)
    </script>
</head>
<body>
    <div id="root">
       
    </div>
</body>
</html>
